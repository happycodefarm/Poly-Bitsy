<!DOCTYPE html>
<html>
<head>
	<title>// Poly-Bitsy //</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<script src="poly-bitsy.js"></script>
</head>

<body onload="setup()">
	<div id="background">
	<div id="blank">Press 'H' for help.</div>
	</div>

	<div id="debug">
	</div>

	<div id="help" class="hide">
		-- Help --
		<ul>
			<li>N : New Bitsy</li>
			<li>R : Restart All Games</li>
			<li>K : Kill All Games</li>
			<li>F : Toggle Fullscreen Mode</li>
			<li>H : Show Help Menu</li>
			<li>S : Show Settings</li>
			<li>A : About</li>
		</ul>	
	</div>
	<div id="about" class="hide">
		Poly-Bitsy is a type of polyphosphate that is used as a food additive.
	</div>
	
	<div id="container">
	
	</div>
</body>
</html>
